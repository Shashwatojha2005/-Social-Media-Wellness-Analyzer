<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mental Health Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      text-align: center;
      padding: 50px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 400px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .download-btn {
      background: #2196F3;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ§  Mental Health Detector</h1>
    <form action="/predict" method="post">
      <textarea name="text" placeholder="Enter your thoughts..." required></textarea><br>
      <button type="submit">Predict</button>
    </form>

    {% if prediction %}
      <div class="result">
        {{ prediction }}
      </div>

      <form action="/download_report" method="post">
        <input type="hidden" name="user_text" value="{{ user_text }}">
        <input type="hidden" name="prediction" value="{{ prediction }}">
        <button type="submit" class="download-btn">ðŸ“¥ Download Mood Report</button>
      </form>
    {% endif %}
  </div>
</body>
</html>
